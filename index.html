<!DOCTYPE html>
<html>

  <head>
    <title>Monthly Bill Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div id="background-animation"></div>
    </header>
    <h1>Bills Payment Log</h1>
    <section class="container">
      <h2>Add a Bill</h2>
      <form id="bill-form">
        <div class="form-group">
          <label for="bill-name">Bill Name:</label>
          <input type="text" id="bill-name" required />
        </div>
        <div class="form-group">
          <label for="bill-amount">Bill Amount:</label>
          <input type="number" id="bill-amount" required />
        </div>
        <button type="submit" class="animated pulse">Add Bill</button>
      </form>
    </section>
    <section class="container">
      <h2>Monthly Bills</h2>
      <table id="bill-table">
        <thead>
          <tr>
            <th>Bill Name</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="bill-list">
          <tr class="bill-item">
            <td>Electricity Bill</td>
            <td>$150</td>
            <td>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
          <tr class="bill-item">
            <td>Internet Bill</td>
            <td>$80</td>
            <td>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
          <tr class="bill-item">
            <td>Water Bill</td>
            <td>$50</td>
            <td>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="container">
      <h2>Bills Total</h2>
      <div id="bill-total">Total: $0</div>
    </section>
    <script src="script.js"></script>
  </body>

</html>
